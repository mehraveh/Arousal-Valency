<!DOCTYPE html>
<html>
<head><title>Image Rating</title></head>
<body>
  <h2>Rate the Image</h2>
  <img src="{{ url_for('static', filename='images/' + image) }}" width="500"><br><br>

  <form method="post" action="{{ url_for('submit') }}">
    <label>1. How arousing is this image?</label><br>
    {% for i in range(1,6) %}
      <input type="radio" name="question1" value="{{ i }}" required> {{ i }}
    {% endfor %}<br><br>

    <label>2. How pleasant is this image?</label><br>
    {% for i in range(1,6) %}
      <input type="radio" name="question2" value="{{ i }}" required> {{ i }}
    {% endfor %}<br><br>

    <input type="submit" value="Next">
  </form>
</body>
</html>
